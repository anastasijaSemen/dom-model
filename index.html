<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dom model</title>
</head>
<body>
    <div class="clock"></div>
    <section>
        <img src="image/dinosaur.png" alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth.">
        <p>Here we will add a link to the <a href="https://www.mozilla.org/">Mozilla homepage</a></p>
      </section>
     
      <section class="notebook">
        <ul class="notes"></ul>
        <textarea class="note-text"></textarea>
        <button class="add-note">Add Note</button>
    </section>
    
     <section class="calc">
        <input type="text" class="displ" placeholder="0" readonly>
        <div class="digits-oper">
            <button>1</button>
            <button>2</button>
            <button>+</button>
            <button>-</button>
        </div>
        <button class="eval">=</button>
    </section>
    
       <script src="js/notebook.js"></script>
    <script src = "js/index.js"></script>
</body>
</html>
